spring.application.name=FlightAppWebflux
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# MongoDB Configuration
spring.mongodb.uri=mongodb://localhost:27017/flightdb
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=flightdb
#spring.data.mongodb.auto-index-creation=true

## MongoDB Authentication (if required, otherwise comment out)
#spring.data.mongodb.username=admin
#spring.data.mongodb.password=admin
#spring.data.mongodb.authentication-database=admin

# Logging Configuration
logging.level.root=INFO
logging.level.com.flightapp=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration (for better JSON handling)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

# Validation
spring.web.resources.add-mappings=false

# PNR Configuration
app.pnr.prefix=FLT

